<section class="page-section bg-white pt-4" id='results'>
    <div class="container">
        <h2 class="text-center mt-0">Results</h2>
        <hr class="divider bg-dark">

        <!-- models Section -->

    </div>

    <div id="update-nav" class="my-2">
        <div id="model-selector" class="text-center my-2">
            <input type="button" id="textblob"
                   class="mx-1  btn btn-outline-primary d-inline filter-btn ui-button model-btn"
                   value="TextBlob"/>
            <input type="button" id="vader"
                   class="mx-1  btn btn-outline-primary d-inline filter-btn ui-button model-btn" value="VADER"/>
            <input type="button" id="lstm"
                   class="mx-1  btn btn-outline-primary d-inline filter-btn ui-button model-btn" value="LSTM"/>
            <input type="button" id="bert"
                   class="mx-1  btn btn-primary d-inline filter-btn ui-button model-btn selected-feature" value="BERT"/>
        </div>
        <div id="candidate-selector-chart" class="text-center my-2">
            <input type="button" id="trump-chart"
                   class="mx-1  btn btn-secondary d-inline filter-btn ui-button selected-feature candidate-btn"
                   value="Donald Trump"/>
            <input type="button" id="biden-chart"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Joe Biden"/>
            <input type="button" id="warren-chart"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Elizabeth Warren"/>
            <input type="button" id="sanders-chart"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Bernie Sanders"/>
            <input type="button" id="harris-chart"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Kamala Harris"/>
            <input type="button" id="buttigieg-chart"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Pete Buttigieg"/>
        </div>

        <div id="news-co-selector" class="text-center my-2">
            <input type="button" id="cnn"
                   class="mx-1 btn btn-success d-inline ui-button news-btn filter-btn  selected-feature"
                   value="CNN"/>
            <input type="button" id="fox-news"
                   class="mx-1 btn btn-outline-success d-inline ui-button news-btn filter-btn" value="Fox News"/>
            <input type="button" id="the-new-york-times"
                   class="mx-1 btn btn-outline-success d-inline news-btn filter-btn ui-button"
                   value="New York Times"/>
        </div>

        <!-- CHART -->
            <div class="d-flex justify-content-center mx-auto mb-5" style="position: relative; height: 30vw; width:75vw">
                <canvas class="mb-4 mx-2" id="myChart" style="background-color: white"></canvas>
            </div>
    </div>

    <div class="container">
        <h3 class="text-center mb-3">Recent Articles</h3>

        <div id="candidate-selector-table" class="text-center my-2">
            <input type="button" id="trump-table"
                   class="mx-1  btn btn-secondary d-inline filter-btn ui-button selected-feature candidate-btn"
                   value="Donald Trump"/>
            <input type="button" id="biden-table"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Joe Biden"/>
            <input type="button" id="warren-table"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Elizabeth Warren"/>
            <input type="button" id="sanders-table"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Bernie Sanders"/>
            <input type="button" id="harris-table"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Kamala Harris"/>
            <input type="button" id="buttigieg-table"
                   class="mx-1  btn btn-outline-secondary d-inline filter-btn ui-button candidate-btn"
                   value="Pete Buttigieg"/>
        </div>

        <table class="table thead-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Candidate</th>
            <th scope="col">News Source</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">TextBlob Score</th>
            <th scope="col">VADER Score</th>
            <th scope="col">LSTM Score</th>
            <th scope="col">BERT Score</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    </div>

</section>
